<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
        <title>LOREM SOFTWARE</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 
    </head>
    <body>
        <!--BARRA DE NAVEGACION-->
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" style="background-color: #B3E7FF;">
                  <a class="navbar-brand" href="/">Lorem Software</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/ListarTitulos}">Listar Títulos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/guardarTitulo}">Nuevo Título</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/AltaEjemplar}">Añadir Ejemplares</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/AltaAutor}">Gestionar Autores</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <!--Mensajes-->
              <div class="alert alert-success alert-dismissable" th:if="${success != null}">
                <label th:text="${success}"></label>
                <!-- <button type="button" class="btn-close" data-dismiss="alert">&times;</button> -->
              </div>
              <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}"></label>
                <!-- <button type="button" class="btn-close" data-dismiss="alert">&times;</button> -->
              </div>
              <div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
                <label th:text="${warning}"></label>
                <!-- <button type="button" class="btn-close" data-dismiss="alert">&times;</button> -->
              </div>
              <div class="alert alert-info alert-dismissable" th:if="${info != null}">
                <label th:text="${info}"></label>
                <!-- <button type="button" class="btn-close" data-dismiss="alert">&times;</button> -->
              </div>
        </header>
        <!--CONTENIDO-->
        <div class="container"></div> 
        <!--PIE DE PAGINA-->
        <footer th:fragment="footer">
            <script
                type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}">
            </script>
        </footer>

    </body>
</html>
